<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
    <form action="/accounts/new" method="post">
        <div class="form-group">
            <label for="accountId">계좌 번호</label>
            <input type="text" id="accountId" name="accountId" placeholder="등록하실 계좌번호를 입력해주세요.">
        </div>
        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" placeholder="예금주분 성함을 입력해주세요.">
        </div>
        <div class="form-group">
            <label for="initialDeposit">초기 입금액</label>
            <input type="text" id="initialDeposit" name="initialDeposit" placeholder="초기 입금액을 입력해주세요">
        </div>
        <button type="submit">등록</button>
    </form>
</div> <!-- /container -->
</body>
</html>
