<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title th:text="${edit} ? '글 수정' : '글 작성'">글 작성</title>
</head>
<body>
<a th:href="@{/posts}">← 목록</a>
<h1 th:text="${edit} ? '글 수정' : '글 작성'"></h1>

<form th:action="${edit} ? @{'/posts/' + ${id} + '/edit'} : @{/posts/new}" method="post" th:object="${form}">
    <div>
        <label>제목</label><br/>
        <input type="text" th:field="*{title}" maxlength="200" style="width:400px;"/>
        <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
    </div>

    <div>
        <label>작성자</label><br/>
        <input type="text" th:field="*{author}" maxlength="50" style="width:200px;" th:readonly="${edit}"/>
        <div th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></div>
    </div>

    <div>
        <label>내용</label><br/>
        <textarea th:field="*{content}" rows="12" cols="80"></textarea>
        <div th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>
    </div>

    <button type="submit" th:text="${edit} ? '수정 완료' : '등록'"></button>
</form>
</body>
</html>
